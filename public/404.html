<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project Bluefish</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style media="screen">
      html, body {
        background: #1c1c1c;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }
      .header {
        height: auto;
        margin-left: auto;
        margin-right: auto;
        width: 92.5vw;
        margin-top: 15px;
        background: #0099ff;
        border-radius: 20px;
        z-index: 999;
        padding: 10px;
        top: 5px;
        padding: 5px;
        min-width: calc(92.5vw - 50px;);
        max-width: 1000px;
        box-shadow: 0px 20px 70px rgb(0 153 255 / 30%);
      }
      h1 {
        position: relative;
        color: white;
        margin-left: 5px;
        font-size: 25px;
        text-decoration: none;
      }
      h2 {
        position: relative;
        color: white;
        margin-left: 5px;
        font-size: 1em;
        text-decoration: none;
      }
      .card {
        height: auto;
        margin-top: 35px;
        margin-left: auto;
        margin-right: auto;
        width: 92.5vw;
        background: #1c1c1c;
        border-radius: 20px;
        padding-top: 15px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 15px;
        min-width: calc(92.5vw - 50px;);
        max-width: 1000px;
        box-shadow: 0px 20px 70px rgb(255 255 255 / 10%);
      }
      p {
        color: #f0f0f0;
        font-size: 17.5px;
        margin-top: -5px;
        margin-left: 10px;
        margin-right: 10px;
      }
      a {
        text-decoration: none;
        outline: none;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Electronics Club</h1>
    </div>
    <div id="signincont">
      <a href="index.html">
    <div class="card">
      <h1>Error 404. Page not found</h1>
      <p>Click on this card to go home.</p>
    </div>
    </a>
  </div>
  </body>
</html>
